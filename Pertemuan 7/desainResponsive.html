<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animasi Transisi</title>
    <style>
        .box{
            width: 40px;
            height: 100px;
            background-color: orange;
            border: 2px solid #212121;
            -webkit-transition: width 1s ease-in-out;
            -o-transition: width 1s ease-in-out;
            -moz-transition: width 1s ease-in-out;
            transition: width 1s ease-in-out;
        }

        @media (orientation: landscape){
            .box{
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h3>Transisi CSS</h3>
    <div class="box"></div>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Id reprehenderit harum magnam rem repellat soluta aliquam veniam voluptas quo veritatis accusamus hic delectus, velit ipsa libero numquam mollitia. Eaque, tenetur?</p>
</body>
</html>
